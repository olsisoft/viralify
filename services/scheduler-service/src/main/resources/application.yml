server:
  port: 8082

spring:
  application:
    name: scheduler-service
  profiles:
    active: docker

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/tiktok_platform}
    username: ${DATABASE_USER:tiktok_user}
    password: ${DATABASE_PASSWORD:tiktok_secure_pass_2024}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: ${REDIS_HOST:redis}
    port: 6379
    password: ${REDIS_PASSWORD:redis_secure_2024}
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: 5672
    username: ${RABBITMQ_USER:tiktok}
    password: ${RABBITMQ_PASSWORD:rabbitmq_secure_2024}

tiktok-connector:
  url: ${TIKTOK_CONNECTOR_URL:http://tiktok-connector:8083}

platform-connector:
  url: ${PLATFORM_CONNECTOR_URL:http://localhost:8088}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
