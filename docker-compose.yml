version: '3.8'

services:
  # ===========================================
  # INFRASTRUCTURE
  # ===========================================
  
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tiktok-postgres
    environment:
      POSTGRES_USER: tiktok_user
      POSTGRES_PASSWORD: tiktok_secure_pass_2024
      POSTGRES_DB: tiktok_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/docker/init-pgvector.sql:/docker-entrypoint-initdb.d/02-init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiktok_user -d tiktok_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktok-network

  redis:
    image: redis:7-alpine
    container_name: tiktok-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_secure_2024
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secure_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktok-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tiktok-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: tiktok
      RABBITMQ_DEFAULT_PASS: rabbitmq_secure_2024
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tiktok-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tiktok-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - tiktok-network

  # ===========================================
  # MICROSERVICES
  # ===========================================

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: tiktok-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AUTH_SERVICE_URL=http://auth-service:8081
      - TREND_SERVICE_URL=http://trend-analyzer:8000
      - CONTENT_SERVICE_URL=http://content-generator:8001
      - SCHEDULER_SERVICE_URL=http://scheduler-service:8082
      - ANALYTICS_SERVICE_URL=http://analytics-service:8002
    depends_on:
      - auth-service
      - trend-analyzer
      - content-generator
      - scheduler-service
      - analytics-service
    networks:
      - tiktok-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: tiktok-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/tiktok_platform
      - DATABASE_USER=tiktok_user
      - DATABASE_PASSWORD=tiktok_secure_pass_2024
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_secure_2024
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-2024
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktok-network

  trend-analyzer:
    build:
      context: ./services/trend-analyzer
      dockerfile: Dockerfile
    container_name: tiktok-trend-analyzer
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://tiktok:rabbitmq_secure_2024@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    networks:
      - tiktok-network

  content-generator:
    build:
      context: ./services/content-generator
      dockerfile: Dockerfile
    container_name: tiktok-content-generator
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/1
      - RABBITMQ_URL=amqp://tiktok:rabbitmq_secure_2024@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TREND_SERVICE_URL=http://trend-analyzer:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - tiktok-network

  scheduler-service:
    build:
      context: ./services/scheduler-service
      dockerfile: Dockerfile
    container_name: tiktok-scheduler-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/tiktok_platform
      - DATABASE_USER=tiktok_user
      - DATABASE_PASSWORD=tiktok_secure_pass_2024
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_secure_2024
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=tiktok
      - RABBITMQ_PASSWORD=rabbitmq_secure_2024
      - TIKTOK_CONNECTOR_URL=http://tiktok-connector:8083
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - tiktok-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: tiktok-analytics-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/2
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://tiktok:rabbitmq_secure_2024@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    networks:
      - tiktok-network

  tiktok-connector:
    build:
      context: ./services/tiktok-connector
      dockerfile: Dockerfile
    container_name: tiktok-connector
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_URL=jdbc:postgresql://postgres:5432/tiktok_platform
      - DATABASE_USER=tiktok_user
      - DATABASE_PASSWORD=tiktok_secure_pass_2024
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redis_secure_2024
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktok-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: tiktok-notification-service
    ports:
      - "8010:8010"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/3
      - RABBITMQ_URL=amqp://tiktok:rabbitmq_secure_2024@rabbitmq:5672/
      - PORT=8010
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - tiktok-network

  # ===========================================
  # NEW: AI CONTENT GENERATION SERVICES
  # ===========================================

  # Kroki - Self-hosted diagram rendering (Mermaid, PlantUML, D2, etc.)
  kroki:
    image: yuzutech/kroki
    container_name: viralify-kroki
    ports:
      - "8009:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiktok-network

  visual-generator:
    build:
      context: ./services/visual-generator
      dockerfile: Dockerfile
    container_name: viralify-visual-generator
    ports:
      - "8003:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OUTPUT_DIR=/tmp/viralify/diagrams
      # Kroki self-hosted for diagram rendering (Mermaid, PlantUML, etc.)
      - KROKI_URL=http://kroki:8000
      - USE_KROKI=true
    volumes:
      - visual_generator_diagrams:/tmp/viralify/diagrams
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      kroki:
        condition: service_healthy
    networks:
      - tiktok-network

  media-generator:
    build:
      context: ./services/media-generator
      dockerfile: Dockerfile
    container_name: viralify-media-generator
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/4
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DID_API_KEY=${DID_API_KEY}
      - REPLICATE_API_KEY=${REPLICATE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - DEMO_MODE=false
      # ===== LLM Provider Configuration =====
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      # RunPod for HunyuanVideo-Avatar (full-body, self-hosted)
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - HUNYUAN_ENDPOINT_ID=${HUNYUAN_ENDPOINT_ID}
      # Avatar provider: "hybrid" (Hunyuan/Replicate first, D-ID fallback), "hunyuan", "replicate", "d-id"
      - AVATAR_PROVIDER=replicate
      # Service URL for Docker network (used by other services to fetch videos)
      - SERVICE_BASE_URL=http://media-generator:8004
    volumes:
      # Persist AI models between container restarts (Wav2Lip, FOMM)
      - media_generator_models:/app/models
      # Persist generated videos
      - media_generator_videos:/tmp/viralify/videos
      # Mount shared module for LLM provider
      - ./services/shared:/app/shared:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktok-network

  coaching-service:
    build:
      context: ./services/coaching-service
      dockerfile: Dockerfile
    container_name: viralify-coaching-service
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEMO_MODE=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktok-network

  presentation-generator:
    build:
      context: ./services/presentation-generator
      dockerfile: Dockerfile
    container_name: viralify-presentation-generator
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/6
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      # ===== LLM Provider Configuration =====
      # Options: openai, deepseek, groq, mistral, together, xai
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      # Redis config for job store (shared across workers)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_secure_2024
      - REDIS_JOB_DB=6
      # Multiple workers - reduced for stability (Option A: prevent OOM)
      - UVICORN_WORKERS=2
      # FFmpeg resource management (prevent OOM) - 1 per worker = 2 max total
      - FFMPEG_MAX_CONCURRENT=1
      - FFMPEG_PRESET=ultrafast
      # VQV-HALLU - Voice Quality Verification (can be disabled)
      - VQV_HALLU_ENABLED=${VQV_HALLU_ENABLED:-true}
      - VQV_HALLU_URL=http://vqv-hallu:8008
      # Media generator for voiceover and video composition
      - MEDIA_GENERATOR_URL=http://media-generator:8004
      # Visual Generator microservice for diagrams (HTTP calls)
      - VISUAL_GENERATOR_URL=http://visual-generator:8003
      # Diagrams Generator for professional Python diagrams (PRIMARY)
      - DIAGRAMS_GENERATOR_URL=http://diagrams-generator:8009
      # Course Generator for RAG (documents, embeddings)
      - COURSE_GENERATOR_URL=http://course-generator:8007
      # NEXUS Engine for pedagogical code generation (Phase 8B)
      - NEXUS_ENGINE_URL=http://nexus-engine:8009
      - USE_NEXUS=${USE_NEXUS:-true}
      - USE_NEXUS_CODE_ENHANCEMENT=${USE_NEXUS_CODE_ENHANCEMENT:-true}
      # Service URL for internal Docker network (used by media-generator to fetch assets)
      - SERVICE_URL=http://presentation-generator:8006
      # Training data collection (for fine-tuning)
      - TRAINING_LOGGER_ENABLED=${TRAINING_LOGGER_ENABLED:-true}
      - TRAINING_DATA_PATH=/app/data/training_dataset.jsonl
      # RAG Verifier v5 - Multilingual + WeaveGraph
      # Mode: auto (detect cross-language), semantic_only, comprehensive
      - RAG_VERIFIER_MODE=${RAG_VERIFIER_MODE:-auto}
      # Backend: e5-large (multilingual), minilm, bge-m3, tfidf
      - RAG_EMBEDDING_BACKEND=${RAG_EMBEDDING_BACKEND:-e5-large}
      # WeaveGraph v5 - Concept graph for query expansion
      - WEAVE_GRAPH_ENABLED=${WEAVE_GRAPH_ENABLED:-true}
      # Resonance v6 - Propagation through concept graph
      - RESONANCE_ENABLED=${RESONANCE_ENABLED:-true}
      - RESONANCE_DECAY=${RESONANCE_DECAY:-0.7}
      - RESONANCE_MAX_DEPTH=${RESONANCE_MAX_DEPTH:-3}
      # Database for WeaveGraph pgvector storage
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=tiktok_user
      - DATABASE_PASSWORD=tiktok_secure_pass_2024
      - DATABASE_NAME=tiktok_platform
    volumes:
      # Persist presentation assets (slides, animations)
      - presentation_generator_data:/tmp/presentations
      # Mount shared module for LLM provider
      - ./services/shared:/app/shared:ro
      # Training data collection volume
      - training_data:/app/data
    # Long-running operations need tolerant health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      media-generator:
        condition: service_healthy
      visual-generator:
        condition: service_healthy
      diagrams-generator:
        condition: service_healthy
    networks:
      - tiktok-network

  course-generator:
    build:
      context: ./services/course-generator
      dockerfile: Dockerfile
    container_name: viralify-course-generator
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/7
      - RABBITMQ_URL=amqp://tiktok:rabbitmq_secure_2024@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # ===== LLM Provider Configuration =====
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      # Redis config for lecture checkpointing
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_secure_2024
      - REDIS_CHECKPOINT_DB=7
      # Vector store backend: pgvector (production), chroma, memory (dev)
      - VECTOR_BACKEND=pgvector
      # Presentation generator for individual lecture videos
      - PRESENTATION_GENERATOR_URL=http://presentation-generator:8006
      # Media generator for video downloads
      - MEDIA_GENERATOR_URL=http://media-generator:8004
      # External URLs for browser access (routes through API Gateway)
      - EXTERNAL_MEDIA_URL=${EXTERNAL_MEDIA_URL:-https://olsitec.com}
      - EXTERNAL_PRESENTATION_URL=${EXTERNAL_PRESENTATION_URL:-https://olsitec.com}
      # Python path for Curriculum Enforcer module (Phase 6)
      - PYTHONPATH=/app
      # Queue mode: enable for scalable background processing
      - USE_QUEUE=true
      # Training data collection (for fine-tuning)
      - TRAINING_LOGGER_ENABLED=${TRAINING_LOGGER_ENABLED:-true}
      - TRAINING_DATA_PATH=/app/data/training_dataset.jsonl
      # MAESTRO Engine for non-RAG course generation (Phase 8)
      - MAESTRO_ENGINE_URL=http://maestro-engine:8008
    volumes:
      # Persist course output (zip files)
      - course_generator_output:/app/output
      # Mount Curriculum Enforcer module as Python package (Phase 6)
      - ./services/curriculum-enforcer:/app/curriculum_enforcer:ro
      # Mount shared module for LLM provider
      - ./services/shared:/app/shared:ro
      # Training data collection volume
      - training_data:/app/data
    # Tolerant health check for long-running course generation
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      presentation-generator:
        condition: service_healthy
      media-generator:
        condition: service_healthy
    networks:
      - tiktok-network

  # Background worker for processing course generation jobs
  course-worker:
    build:
      context: ./services/course-generator
      dockerfile: Dockerfile
    container_name: viralify-course-worker
    # Override command to run worker instead of API server
    command: python -m services.course_worker
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/7
      - RABBITMQ_URL=amqp://tiktok:rabbitmq_secure_2024@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # ===== LLM Provider Configuration =====
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - VECTOR_BACKEND=pgvector
      - PRESENTATION_GENERATOR_URL=http://presentation-generator:8006
      - MEDIA_GENERATOR_URL=http://media-generator:8004
      - PYTHONPATH=/app
    volumes:
      - course_generator_output:/app/output
      - ./services/curriculum-enforcer:/app/curriculum_enforcer:ro
      # Mount shared module for LLM provider
      - ./services/shared:/app/shared:ro
    # Can scale horizontally: docker-compose up --scale course-worker=3
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      presentation-generator:
        condition: service_healthy
      media-generator:
        condition: service_healthy
      course-generator:
        condition: service_started
    networks:
      - tiktok-network

  # MAESTRO Engine - Advanced course generation with 4D difficulty calibration
  maestro-engine:
    build:
      context: ./services/maestro-engine
      dockerfile: Dockerfile
    container_name: viralify-maestro-engine
    ports:
      - "8010:8008"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiktok-network

  # NEXUS Engine - Pedagogical code generation with multi-agent orchestration
  nexus-engine:
    build:
      context: ./services/nexus-engine
      dockerfile: Dockerfile
    container_name: viralify-nexus-engine
    ports:
      - "8012:8009"
    environment:
      # LLM Configuration (uses Groq by default)
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=${NEXUS_LLM_MODEL:-llama-3.3-70b-versatile}
      # NEXUS Configuration
      - NEXUS_ENABLE_EXECUTOR=${NEXUS_ENABLE_EXECUTOR:-false}
      - NEXUS_SANDBOX_ENABLED=${NEXUS_SANDBOX_ENABLED:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiktok-network

  practice-agent:
    build:
      context: ./services/practice-agent
      dockerfile: Dockerfile
    container_name: viralify-practice-agent
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgresql://tiktok_user:tiktok_secure_pass_2024@postgres:5432/tiktok_platform
      - REDIS_URL=redis://:redis_secure_2024@redis:6379/8
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Course generator for exercise generation from courses
      - COURSE_GENERATOR_URL=http://course-generator:8007
      # Enable Docker sandbox execution
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      # Mount Docker socket for sandbox execution (Docker-in-Docker)
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist exercise data
      - practice_agent_exercises:/app/exercises
      # Persist sandbox data
      - practice_agent_sandboxes:/tmp/sandboxes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      course-generator:
        condition: service_started
    networks:
      - tiktok-network

  # Diagrams Generator - Professional architecture diagrams (Python diagrams library)
  diagrams-generator:
    build:
      context: ./services/diagrams-generator
      dockerfile: Dockerfile
    container_name: viralify-diagrams-generator
    ports:
      - "8011:8009"
    environment:
      - OUTPUT_DIR=/tmp/diagrams
    volumes:
      - diagrams_generator_output:/tmp/diagrams
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiktok-network

  # ===========================================
  # FRONTEND
  # ===========================================
  # VQV-HALLU - Voice Quality Verification & Hallucination Detection
  # ===========================================
  # This service validates TTS-generated audio against source text.
  # Can be disabled via VQV_ENABLED=false without affecting other services.
  # ===========================================

  vqv-hallu:
    build:
      context: ./services/vqv-hallu
      dockerfile: Dockerfile
    container_name: viralify-vqv-hallu
    ports:
      - "8009:8008"
    environment:
      # Feature flags
      - VQV_ENABLED=${VQV_HALLU_ENABLED:-true}
      - VQV_STRICT_MODE=${VQV_STRICT_MODE:-false}
      # Thresholds
      - VQV_MIN_SCORE=${VQV_MIN_SCORE:-70}
      - VQV_MAX_REGEN=${VQV_MAX_REGEN:-3}
      - VQV_TIMEOUT=${VQV_TIMEOUT:-300}
      # Models (loaded on startup if enabled)
      - VQV_ASR_MODEL=${VQV_ASR_MODEL:-openai/whisper-large-v3}
      - VQV_EMBEDDING_MODEL=${VQV_EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2}
      # Paths
      - VQV_TEMP_DIR=/tmp/vqv_hallu
    volumes:
      - vqv_hallu_temp:/tmp/vqv_hallu
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - tiktok-network

  # ===========================================
  # FRONTEND
  # ===========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://olsitec.com}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://olsitec.com}
    container_name: tiktok-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://olsitec.com}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://olsitec.com}
    depends_on:
      - api-gateway
    networks:
      - tiktok-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  media_generator_models:
  media_generator_videos:
  presentation_generator_data:
  course_generator_output:
  visual_generator_diagrams:
  practice_agent_exercises:
  practice_agent_sandboxes:
  diagrams_generator_output:
  training_data:
  vqv_hallu_temp:

networks:
  tiktok-network:
    driver: bridge
