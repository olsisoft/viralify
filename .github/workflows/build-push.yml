# =============================================================================
# BUILD AND PUSH WORKFLOW
# Builds and pushes Docker images on merge to main
# =============================================================================
name: Build & Push

on:
  push:
    branches: [master, main]
    paths:
      - "services/**"
      - "frontend/**"
      - "docker-compose*.yml"
      - ".github/workflows/build-push.yml"
  workflow_dispatch:
    inputs:
      build_all:
        description: "Build all services (not just modified)"
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/viralify

jobs:
  # ===========================================================================
  # Detect Changes
  # ===========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            api-gateway:
              - 'services/api-gateway/**'
            course-generator:
              - 'services/course-generator/**'
            presentation-generator:
              - 'services/presentation-generator/**'
            media-generator:
              - 'services/media-generator/**'
            visual-generator:
              - 'services/visual-generator/**'
            vqv-hallu:
              - 'services/vqv-hallu/**'
            maestro-engine:
              - 'services/maestro-engine/**'
            nexus-engine:
              - 'services/nexus-engine/**'
            diagrams-generator:
              - 'services/diagrams-generator/**'
            content-generator:
              - 'services/content-generator/**'

  # ===========================================================================
  # Build Matrix
  # ===========================================================================
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.services != '[]' || github.event.inputs.build_all == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine context and dockerfile
        id: paths
        run: |
          if [[ "${{ matrix.service }}" == "frontend" ]]; then
            echo "context=frontend" >> $GITHUB_OUTPUT
            echo "dockerfile=frontend/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "context=services/${{ matrix.service }}" >> $GITHUB_OUTPUT
            echo "dockerfile=services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.paths.outputs.context }}
          file: ${{ steps.paths.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ===========================================================================
  # Summary
  # ===========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "| All services | ✅ Success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Some services | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
