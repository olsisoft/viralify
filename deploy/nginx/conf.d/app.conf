# ===========================================
# Viralify - Nginx Configuration
# ===========================================
# Replace YOUR_DOMAIN.com with your actual domain

upstream frontend {
    server frontend:3000;
}

upstream api_gateway {
    server api-gateway:8080;
}

upstream minio {
    server minio:9000;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # API routes -> API Gateway
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Login rate limiting
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media files -> Media Generator
    location /media/ {
        proxy_pass http://media-generator:8004/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_buffering off;
        client_max_body_size 500M;
    }

    # Presentation files -> Presentation Generator
    location /presentations/ {
        proxy_pass http://presentation-generator:8006/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_buffering off;
        client_max_body_size 500M;
    }

    # ===========================================
    # Object Storage (MinIO) - Video/Media Files
    # ===========================================
    # IMPORTANT: Requires a bucket named "storage" in MinIO
    # URL pattern: /storage/{key}
    # Example: /storage/videos/job123/final.mp4
    #
    # Note: Do NOT use rewrite here - it breaks S3 signature validation
    # because the signature is computed with the original path

    location /storage/ {

        proxy_pass http://minio;
        proxy_http_version 1.1;

        # Keep original Host header for S3 signature validation
        # The S3 signature is computed using the Host the client sends
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward S3 authentication headers (required for uploads)
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-MD5 $http_content_md5;
        proxy_set_header Content-Type $http_content_type;
        proxy_set_header X-Amz-Content-Sha256 $http_x_amz_content_sha256;
        proxy_set_header X-Amz-Date $http_x_amz_date;
        proxy_set_header X-Amz-Security-Token $http_x_amz_security_token;

        # Pass through all x-amz-* headers for S3 API compatibility
        proxy_pass_header X-Amz-Request-Id;
        proxy_pass_header X-Amz-Id-2;
        proxy_pass_header ETag;

        # Video streaming optimizations
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 3600s;  # 1 hour for large videos
        proxy_send_timeout 3600s;

        # Allow large video uploads (2GB max)
        client_max_body_size 2G;

        # CORS headers for video playback and S3 uploads
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, PUT, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type, Authorization, Content-MD5, X-Amz-Content-Sha256, X-Amz-Date, X-Amz-Security-Token" always;
        add_header Access-Control-Expose-Headers "ETag, X-Amz-Request-Id, X-Amz-Id-2" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, PUT, POST, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Range, Content-Type, Authorization, Content-MD5, X-Amz-Content-Sha256, X-Amz-Date, X-Amz-Security-Token";
            add_header Access-Control-Expose-Headers "ETag, X-Amz-Request-Id, X-Amz-Id-2";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        # Enable byte-range requests for video seeking
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        # Cache headers for static video content (only for GET)
        # Don't cache uploads
        set $cache_control "";
        if ($request_method = GET) {
            set $cache_control "public, immutable";
        }
        add_header Cache-Control $cache_control;
    }

    # Frontend -> Next.js
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
