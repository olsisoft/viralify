---
# Nginx Ingress Controller configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: viralify-ingress
  namespace: viralify
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # WebSocket support for real-time updates
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  tls:
  - hosts:
    - olsitec.com      # Change to your domain
    - www.olsitec.com
    secretName: viralify-tls
  rules:
  - host: olsitec.com
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      # API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      # Course Generator API (direct access)
      - path: /api/v1/courses
        pathType: Prefix
        backend:
          service:
            name: course-generator
            port:
              number: 8007
      # Presentation Generator API (direct access)
      - path: /api/v1/presentations
        pathType: Prefix
        backend:
          service:
            name: presentation-generator
            port:
              number: 8006
      # Media files (videos, presentations)
      - path: /files/videos
        pathType: Prefix
        backend:
          service:
            name: media-generator
            port:
              number: 8004
      - path: /files/presentations
        pathType: Prefix
        backend:
          service:
            name: presentation-generator
            port:
              number: 8006
---
# ClusterIssuer for Let's Encrypt SSL
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@example.com  # Change this
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
