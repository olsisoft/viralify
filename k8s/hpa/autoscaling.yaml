---
# HPA for presentation-generator (most CPU-intensive)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: presentation-generator-hpa
  namespace: viralify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: presentation-generator
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
