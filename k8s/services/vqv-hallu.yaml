---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vqv-hallu
  namespace: viralify
  labels:
    app: vqv-hallu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vqv-hallu
  template:
    metadata:
      labels:
        app: vqv-hallu
    spec:
      containers:
      - name: vqv-hallu
        image: viralify/vqv-hallu:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8008
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: PORT
          value: "8008"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vqv-hallu
  namespace: viralify
spec:
  selector:
    app: vqv-hallu
  ports:
  - port: 8008
    targetPort: 8008
