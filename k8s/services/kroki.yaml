---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kroki
  namespace: viralify
  labels:
    app: kroki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kroki
  template:
    metadata:
      labels:
        app: kroki
    spec:
      containers:
      - name: kroki
        image: yuzutech/kroki
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kroki
  namespace: viralify
spec:
  selector:
    app: kroki
  ports:
  - port: 8000
    targetPort: 8000
