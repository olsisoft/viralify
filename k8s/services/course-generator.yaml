---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-generator
  namespace: viralify
  labels:
    app: course-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-generator
  template:
    metadata:
      labels:
        app: course-generator
    spec:
      containers:
      - name: course-generator
        image: viralify/course-generator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8007
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: PORT
          value: "8007"
        - name: REDIS_CHECKPOINT_DB
          value: "7"
        - name: EXTERNAL_MEDIA_URL
          value: "https://olsitec.com"
        - name: EXTERNAL_PRESENTATION_URL
          value: "https://olsitec.com"
        - name: TRAINING_DATA_PATH
          value: "/app/data/training_dataset.jsonl"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: course-output
          mountPath: /app/output
        - name: training-data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: course-output
        persistentVolumeClaim:
          claimName: course-output-pvc
      - name: training-data
        persistentVolumeClaim:
          claimName: training-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: course-generator
  namespace: viralify
spec:
  selector:
    app: course-generator
  ports:
  - port: 8007
    targetPort: 8007
